def flutterVersionCode = 2
def flutterVersionName = "1.1.0"

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// Use caminho relativo ao inv√©s de $flutterRoot
apply from: "../../packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.seu.dsone" // Altere conforme o pacote do seu app
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
